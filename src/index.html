<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="/dist/output.css" />
    <link rel="stylesheet" href="/dist/custom.css">
    <title>List</title>
</head>

<body>
    <div class="main flex justify-center items-center bg-gray-200 p-40">

        <div id="sideLeft" class="bg-white w-52 h-96 m-5  pl-3 rounded-md">
            <div class="flex mt-5 mb-1">
                <input type="checkbox" name="" id="PHP" />
                <p class="ml-1">PHP</p>
            </div>
            <div class="flex mt-5 mb-1">
                <input type="checkbox" name="" id="Python" />
                <p class="ml-1">Python</p>
            </div>
            <div class="flex mt-5 mb-1">
                <input type="checkbox" name="" id="Ruby" />
                <p class="ml-1">Ruby</p>
            </div>
            <div class="flex mt-5 mb-1">
                <input type="checkbox" name="" id="Cplusplus" />
                <p class="ml-1">C++</p>
            </div>
        </div>

        <div class="flex items-center">
            <div class="flex flex-col m-2">
                <button id="allRightBTN" class="mt-1 mb-1">
                    <img class="" src="./all-right_icon.png" alt="imag" />
                </button>
                <button id="oneRightBTN" class="mt-1 mb-1">
                    <img class="" src="./one_next_right_icon.png" alt="imag" />
                </button>
                <button id="oneLeftBTN" class="mt-1 mb-1">
                    <img class="" src="./one-left_prev_previous_icon.png" alt="imag" />
                </button>
                <button id="allLeftBTN" class="mt-1 mb-1">
                    <img class="" src="./all_left_prev_previous_icon.png" alt="imag" />
                </button>
            </div>
        </div>

        <div id="sideRight" class="bg-white w-52 h-96 pl-3 m-5 rounded-md">
            <div class="flex mt-5 mb-1">
                <input type="checkbox" name="" id="HTML" />
                <p class="ml-1">HTML</p>
            </div>
            <div class="flex mt-5 mb-1">
                <input type="checkbox" name="" id="Css" />
                <p class="ml-1">Css</p>
            </div>
            <div class="flex mt-5 mb-1">
                <input type="checkbox" name="" id="JavaScript" />
                <p class="ml-1">JavaScript</p>
            </div>
            <div class="flex mt-5 mb-1">
                <input type="checkbox" name="" id="Java" />
                <p class="ml-1">Java</p>
            </div>
        </div>

    </div>

    <script src="/src/app.js"></script>
</body>

</html>
